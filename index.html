:root {

* {
  box-sizing: border-box;

}

body {
  margin: 0;
  background: var(--bg-gradient);
  color: var(--text-primary);
  height: 100vh;
  overflow: hidden;
}

.slideshow {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

#slides-container {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.slide {
  position: absolute;
  width: 90%;
  max-width: 1100px;
  min-height: 70vh;
  background: var(--glass-bg);
  backdrop-filter: blur(18px);
  border-radius: 20px;
  border: 1px solid var(--glass-border);
  padding: 40px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 32px;
  opacity: 0;
  transform: scale(0.95);
  transition: all 0.6s ease;
  align-items: center;
  justify-items: center;
}

.slide.active {
  opacity: 1;
  transform: scale(1);
  z-index: 1;
}

.slide-content {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

.slide h1 {
  font-size: 2.2rem;
  margin-bottom: 16px;
  line-height: 1.2;
  max-width: 90%;
}

/* Bullet scrolling */

.slide ul {
  list-style: none;
  padding-left: 0;
  max-height: 260px;
  overflow-y: auto;
  padding-right: 8px;
}

.slide ul li {
  margin-bottom: 10px;
  color: var(--text-secondary);
  line-height: 1.6;
  opacity: 0;
  transform: translateY(10px);
}

/* Bullet animation */

.slide.active ul li {
  animation: fadeInUp 0.5s forwards;
}

.slide.active ul li:nth-child(1) { animation-delay: 0.2s; }
.slide.active ul li:nth-child(2) { animation-delay: 0.4s; }
.slide.active ul li:nth-child(3) { animation-delay: 0.6s; }
.slide.active ul li:nth-child(4) { animation-delay: 0.8s; }
.slide.active ul li:nth-child(5) { animation-delay: 1s; }

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.icon {
  color: var(--accent);
  margin-right: 8px;
}

.speaker-notes {
  margin-top: 16px;
  display: block;
  font-size: 0.9rem;
  color: #c5cae9;
  max-height: 160px;
  overflow-y: auto;
}

  const dot = document.createElement('div');
  dot.classList.add('dot');
  dot.onclick = () => goToSlide(i);
  dotsContainer.appendChild(dot);
});

/* ===== UI Update ===== */

function updateUI() {
  slides.forEach((slide, i) => {
    slide.classList.toggle('active', i === current);

    const items = slide.querySelectorAll('li');
    items.forEach(item => {
      item.style.animation = 'none';
      item.offsetHeight;
      item.style.animation = '';
    });

    dotsContainer.children[i].classList.toggle('active', i === current);
  });

  counter.textContent = `Slide ${current + 1} of ${slides.length}`;
}

function goToSlide(index) {
  current = (index + slides.length) % slides.length;
  updateUI();
}

/* ===== Controls ===== */

document.getElementById('next').onclick = () => goToSlide(current + 1);
document.getElementById('prev').onclick = () => goToSlide(current - 1);

document.addEventListener('keydown', e => {
  if (e.key === 'ArrowRight') goToSlide(current + 1);
  if (e.key === 'ArrowLeft') goToSlide(current - 1);
});
